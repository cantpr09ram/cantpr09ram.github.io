name: Update Strava Stats

on:
  schedule:
    - cron: '0 22 * * *' # 每天台灣時間早上 06:00
  workflow_dispatch:

permissions:
  contents: write
  actions: write

env:
  TZ: 'Asia/Taipei'

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read pnpm version from package.json
        id: pm
        shell: bash
        run: |
          PM=$(node -p "require('./package.json').packageManager")
          # 這裡多做一步：去掉 "pnpm@" 前綴，只留下純數字版本號 (例如 9.15.4)
          # 因為 pnpm/action-setup 需要純版本號
          VERSION=${PM#pnpm@}
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: ${{ steps.pm.outputs.version }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22 
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Fetch Strava Data
        run: pnpm run strava-sync
        env:
          STRAVA_CLIENT_ID: ${{ secrets.STRAVA_CLIENT_ID }}
          STRAVA_CLIENT_SECRET: ${{ secrets.STRAVA_CLIENT_SECRET }}
          STRAVA_REFRESH_TOKEN: ${{ secrets.STRAVA_REFRESH_TOKEN }}

      - name: Commit and Push
        id: commit
        run: |
          git config --global user.name "strava-bot"
          git config --global user.email "strava-bot@github.com"
          
          if [[ -n $(git status --porcelain src/data/strava.json) ]]; then
            git add src/data/strava.json
            git commit -m "chore(data): update strava stats [skip ci]"
            git push
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "No changes to commit."
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Trigger Deploy
        if: steps.commit.outputs.changed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh workflow run deployment --ref main
