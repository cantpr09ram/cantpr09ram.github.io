name: deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-preview-${{ github.event.pull_request.number }}"
  cancel-in-progress: true

env:
  BUILD_PATH: "."

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read pnpm version from package.json
        id: pm
        shell: bash
        run: |
          PM=$(node -p "require('./package.json').packageManager")
          echo "packageManager=$PM" >> "$GITHUB_OUTPUT"

      - name: Install, build, and upload your site
        uses: withastro/action@v3
        with:
          path: .
          node-version: 22
          package-manager: ${{ steps.pm.outputs.packageManager }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref_name == 'main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
